<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UnitConverter</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4">Unit Converter</h1>
     <form>
         <div class="form-group">
             <input class="form-control form-control-lg" type="number" name="inputvalue" id="inputvalue" placeholder="Enter pounds...">
         </div>
         </form>
     
     <div id="output">
         <!--Gram-->
         <div class="card bg-primary mb-2">
             <div class="card-header">
                    <h4>Grams:</h4>
                    <div id="gram"></div>
             </div>

         </div>
          <!--kiloGrams-->
         <div class="card bg-success mb-2">
                <div class="card-header">
                       <h4>KiloGrams:</h4>
                       <div id="kg"></div>
                </div>
   
            </div>
            <!--Ounce-->
         <div class="card bg-danger mb-2">
                <div class="card-header">
                       <h4>Ounces:</h4>
                       <div id="oz"></div>
                </div>
   
            </div>
     </div>
    </div>
    <script type="text/javascript" src="Main.js"></script>
    
</body>
</html>
